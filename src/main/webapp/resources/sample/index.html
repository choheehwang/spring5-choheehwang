<!DOCTYPE html><!-- 현재 문서의 형태 선언  -->
<html><!-- HTML문서는 태그 열고, 태그 닫고가 기본 형식이다 -->
<head><!-- 문서와는 관계없는 문서정보가 들어있고, 메타데이터(데이터의 데이터)가 존재한다 -->
<meta charset="UTF-8"><!-- 이 문서에 대한 인코딩 설정, 지금은 유니코드(8비트 언어-다국어, 7비트 언어-영어)로 되어 있다 -->
<title>반응형 홈페이지-PC용</title><!-- 문서의 타이틀(제목)을 브라우저 상단 왼쪽에 표시한다 -->
<!-- span은 자리를 차지하지 않는 영역 -->
<!-- px는 픽셀, :(콜론)은 값을 가리킨다(속성 key:값 value) -->
<style>
/* 모바일용 스타일지정 시작 */
span {
display:block;height:10px;width:50px;background-color:blue;
margin-bottom:10px;
}
#wrap .slider img {width:100%;} /* cascade style sheet 계단형 스타일지정 */
/* 모바일용 스타일지정 끝 */
</style>
<script>
/* 자바스크립트 시작 */

/* 자바스크립트 끝 */
</script>
</head>
<body><!-- 문서내용이 들어가는 영역 -->
<div id="wrap"><!-- 랩핑시킨 영역 -->
<header>
<section>
<!-- 상단 로고, 메뉴 영역 시작 -->
<h1>LOGO(image)</h1><!-- Title(Headline) 글자를 표시, h1~h6 -->
<span></span>
<span></span>
<span></span>
<!-- ul(unordered list)은 list를 보여주는 태그, ol(ordered list)은 순서 있는 태그  -->
<ul>
<li>HOME</li>
<li>WE ARE</li>
<li>WORK</li>
<li>BLOG</li>
<li>CONTACT US</li>
</ul>
<!-- 상단 로고, 메뉴 영역 끝 -->
</section>
</header>
<div><!-- division 영역표시 태그, section은 div와 같음 -->
<!-- 본문 슬라이드 영영 시작 -->
<!-- img는 이미지를 불러오는 태그 -->
<!-- 경로에는 상대경로(아래의 ./img/...)와 절대경로(/resource/sample/img/...)가 있음 -->
<!-- 태그 안 쪽에 지정한 style을 inline-style이라 한다(급할 때만 사용) -->
<div class="slider">
<img src="/resources/sample/img/playg.png" alt="풍선 이미지 입니다">
</div>
<!-- 본문 슬라이드 영역 끝 -->
</div>
<footer>
<!-- 하단 로고 영역 시작 -->
LOGO
<!-- 하단 로고 영역 끝 -->
</footer>
</div>
</body>
</html>
